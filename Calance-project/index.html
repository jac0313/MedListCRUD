<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calance Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="p-5 bg-primary">
        <div class="container-fluid">
            <h3 class="text-center">GitHub API List of Releases</h3>
        </div>
    </header>

    <div class="table">
        <table class="table table-bordered table-hover mt-4 p-2">
            <thead>
                <tr class="table-primary">
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center"> Created Date </th>
                    <th scope="col" class="text-center"> Tag Name </th>
                    <th scope="col" class="text-center"> URL </th>
                </tr>
            </thead>
            <tbody class="text-center"></tbody>
        </table>
    </div>










    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
